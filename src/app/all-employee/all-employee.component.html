<div style="background-color: whitesmoke;height: 100%;">
<mat-form-field class="example-form-field">
  <mat-label>Search</mat-label>
  <input matInput type="text" [(ngModel)]="value" (keyup) = "search(element)" #element>
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="closeData()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<button mat-raised-button color="primary" style="margin-left: 20px;" (click) = "addEmp($event)"><b>+</b> Employee</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort style="cursor: pointer;">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row" class="tooltipX">
       {{row.name}}
       <div class="tooltiptextY">
         <span style="width: 30%;color: violet;"></span>
         <span style="width: 60%;">
            <div><b>{{row.name}}</b></div>
            <div>{{row.contactinfo.phone}}</div>
            <div>{{row.mail.gemail}}</div>
            <div>{{row.mail.gloemail}}</div>
            <div>{{row.ldap}}</div>
          </span>
       </div>
      
      </td>

    </ng-container>

    <!-- Assets -->
    <ng-container matColumnDef="asset">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Asset Id's </th>
      <td mat-cell *matCellDef="let row">
       <span *ngFor = 'let asset of row.assets;' class="tooltipX">{{asset.laptop}} {{asset.desktop1}} {{asset.desktop2}}
          
       
        <div class="tooltiptextY">
          <span style="width: 30%;color: violet;"></span>
          <span style="width: 60%;">
            <div><b>{{row.asset | json}}</b></div>
          </span>
        </div>
      </span>
      
      </td>

    </ng-container>

    <!-- Skillset Column -->
    <ng-container matColumnDef="skillset">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Skillset </th>
      <td mat-cell *matCellDef="let row"> {{row.skillset}} </td>
    </ng-container>

    <!-- Projects Column -->
    <ng-container matColumnDef="projects">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Projects </th>
      <td mat-cell *matCellDef="let row">{{row.projects}}</td>
    </ng-container>

    <!-- Projects Column -->
    <ng-container matColumnDef="clear">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Remove </th>
      <td mat-cell *matCellDef="let row" class="delete"><mat-icon color="warn" (click) = "removeEle($event, row)">delete</mat-icon></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) = "empData(row.id)">
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
</div>
