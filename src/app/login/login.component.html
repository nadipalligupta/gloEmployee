<div class='bgImg'><div class="container">
	
	<div class="demo-card-square mdl-card mdl-shadow--2dp card">
		<div class="mdl-card__title mdl-card--expand">
				<img src = "../../assets/images/gllogo.png">
			</div>
			<div class="card-body">
				<form>
					 <div class="mdl-card__supporting-text">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" id="login"  #userName />
                            <label class="mdl-textfield__label" for="login">Username</label>
						</div>
						<span class="material-icons icon_style">
							account_circle
						</span>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="password" #passWord />
							<label class="mdl-textfield__label" for="password">Password</label>
						</div>
						<span class="material-icons icon_style">
							vpn_key
						</span>
                    </div>
					<div class="form-group" style="display: flex;">
						<div style="display: flex; color: #fff;margin-top: 8px;">
							<div>
								<span class="mdl-list__item-primary-content">
									Manager
								</span>
								<span class="mdl-list__item-secondary-action">
									<label class="demo-list-radio mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-1">
									<input type="radio" id="list-option-1" class="mdl-radio__button" name="options" value="1" checked />
									</label>
								</span>
							</div>

							<div style="margin-left: 30px;">
								<span class="mdl-list__item-primary-content">
									Admin
								</span>
								<span class="mdl-list__item-secondary-content mdl-button--accent">
									<label class="demo-list-radio mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-2">
									<input type="radio" id="list-option-2" class="mdl-radio__button" name="options" value="2"/>
									</label>
								</span>
							</div>
						</div>
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored float-right" style = "margin-left: 68px;"(click) = 'login($event,userName, passWord)'>Login</button>
						

					</div>
					<div *ngIf="!isValidate" style="color: red;">*Please enter valid details</div>
				</form>
				
			</div>
			<div class="mdl-card__actions forgotpass">
				<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="color: rgb(63,81,181)">
					Forgot your password?
				</a>
			  </div>
		</div>
	
</div>
</div>
